<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Meal</title>
</head>

<body>
    <div class="container">

        <h2 class="text-center fs-2 p-2">Working with Meal API</h2>
        <!-- input field  -->
        <div class="d-flex mb-3 w-50 mx-auto">
            <input id="input" type="text" class="form-control" placeholder="Enter your favorite food name">
            <button onclick="loadMeals()" class="btn btn-outline-success" type="button"
                id="button-submit">Submit</button>
        </div>
        <p id="error" class="text-center text-danger"></p>
        <!-- meal detail  -->
        <div id="meal-details"></div>
        <!-- meals section -->
        <div class="my-4">
            <div id="meals" class="row row-cols-1 row-cols-md-3 g-4">

            </div>
        </div>
    </div>
    <script src="js/meal.js"></script>
</body>

</html>
